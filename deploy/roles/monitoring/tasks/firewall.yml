# Allow ssh port 22. 
- name: Allow ssh on port 22
  community.general.ufw:
    rule: limit
    port: "{{ ssh_port | default('22') }}"
    src: 0.0.0.0/0
    proto: tcp
    comment: Allow ssh access to the instance
  when: ansible_connection == "ssh"

# Allow access from proxy 
- name: Allow access from proxy on port 80 
  community.general.ufw:
    rule: allow
    port: "{{ munin_http_port | default('80')}}"
    src: "{{ hostvars[item]['ansible_host'] }}"
    proto: tcp
    comment: "Allow access from {{ item }} instance "
    state: enabled
  loop: "{{ groups['web'] }}"


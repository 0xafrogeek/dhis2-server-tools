---
# handlers file for ./roles/proxy
- name: reload ufw
  connection: local
  become: true
  become_user: root
  community.general.ufw:
    state: reloaded

- name: reload nginx
  connection: lxd
  service:
    name: nginx
    state: reloaded
  # delegate_to: proxy
  when: inventory_hostname in groups['web']

